{% extends 'code_reaper/base.html' %}

{% load static %}

{% block css %}
<link type="text/css" rel="stylesheet" href="{% static 'code_reaper/theme.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'code_reaper/task.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'code_reaper/timer.css' %}" />
{% endblock %}

{% block content %}
    <!-- Start Modal -->
    <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Ready?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary start" data-dismiss="modal">Start!</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Anuluj</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Finish Modal -->
    <div class="modal fade" id="finishModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Ready?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary start" data-dismiss="modal">Start!</button>
          </div>
        </div>
      </div>
    </div>

    <form action="{% url 'gray_out' function.id %}" method="post">
    {% csrf_token %}
    <!-- timer -->
    <div class="container">
        <div class="row">
            <div id="timer" class="col-md-3 col-sm-6">
                <div class="progress yellow">
                    <span class="progress-left">
                        <span class="progress-bar"></span>
                    </span>
                    <span class="progress-right">
                        <span class="progress-bar"></span>
                    </span>
                    <div class="progress-value"><span id="time">02:00</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div id="timer">Pozosta≈Ço <span id="time">02:00</span></div> -->
    <pre id="code" class="brush: java;">{{function.body}}</pre>

    <div id="bottom_buttons">
        <!-- <button class="start">Start</button> -->
        <input type="submit" class="btn btn-secondary start bottom" value="Save" />
        <!-- <button type="button" class="btn btn-secondary start">Save</button> -->
        <a href="{% url 'task' function_length=next %}" id="next" class="btn btn-primary bottom">Next</a>
    </div>
{% endblock %}

{% block script %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" async src="{% static 'code_reaper/syntaxhighlighter.js' %}"></script>
    <script type="text/javascript" src="{% static 'code_reaper/task.js' %}"></script>
{% endblock %}
